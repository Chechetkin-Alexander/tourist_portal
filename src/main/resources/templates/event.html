<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
            rel="stylesheet"
    />
    <title>Tourist portal</title>
</head>
<body>

<div th:insert="fragments/header :: header"> </div>

<div class="container">
    <div class="row mt-1">
        <div class="col-lg-2">
            <!-- Пустой блок на усмотрение -->
        </div>
        <div class="col-lg-10">
            <!-- Контент на странице -->
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                            <h3 class="text-center mb-4">Yasnay Polyana</h3>
                            <div class="container" id="cart-items-container">
                                <!-- Разметка корзины -->
                                <div class="card border-primary rounded custom-shadow">
                                    <img src="https://russpass.ru/event/_next/image?url=https%3A%2F%2Fcms.russpass.ru%2Fv1%2Ffile%2F63072fd8a89ceadf5225d154&w=1920&q=75" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text text-truncate">The family estate of the writer Leo Nikolaevich Tolstoy, turned into a museum.</p>

                                        <p>200₽</p>
                                        <div class="d-flex justify-content-between">
                                            <a href="#" class="btn">
                                                <p class="card-text text-truncate"> Yasnaya Polyana, Tula region </p>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-3 text-bg-light shadow-lg">
                                    <div class="card-header">
                                        <h3 class="card-title">Yasnay Polyana</h3>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <div class="row text-center">
                                                <div class="col p-0">
                                                    <div class="input-group">
                                                                <span class="input-group-btn">
                                                                    <button type="button" class="btn btn-dark btn-sm decrement"
                                                                            data-cart-id="" data-cart-change-url="">-</button>
                                                                </span>
                                                        <input type="text" class="form-control number" value="1"
                                                               readonly>
                                                        <span class="input-group-btn">
                                                                    <button type="button" class="btn btn-dark btn-sm increment"
                                                                            data-cart-id="" data-cart-change-url="">+</button>
                                                                </span>
                                                    </div>
                                                </div>
                                                <div class="col p-0">
                                                    <p>x 1.00 = </p>
                                                </div>
                                                <div class="col p-0"><strong>200₽</strong></div>
                                                <div class="col p-0">
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card mb-3 shadow-lg">
                                    <div class="card-footer">
                                        <p class="float-left">Total tickets for the amount of </p>
                                        <h4 class="float-left"><strong>200₽</strong></h4>
                                    </div>
                                </div>
                                <!-- Закончилась разметка корзины -->
                            </div>
                            <a class="btn btn-dark" href="../orders/create_order.html">
                                Buy tickets
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>


<div th:insert="fragments/footer :: footer"></div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>

</body>
</html>
